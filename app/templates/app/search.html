{% extends "app/base.html" %}
{% load static %}
{% block main-content %}
<div class="container my-5">
    <div class="row mb-4">
        <div class="col-sm-8 offset-sm-2">
            <form method="GET" action="{% url 'search' %}">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for books..." value="{{ query }}">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% if books %}
            <div class="col-sm-12">
                <div class="row">
                    {% for bk in books %}
                        <div class="col-md-4 col-lg-3 text-center mb-4 hover-shadow">
                            <a href="#" class="text-decoration-none">
                                <div>
                                    <div class="fw-bold mt-2">{{ bk.title }}</div>
                                    <div class="fw-bold mt-2">{{ bk.author }}</div>
                                    <div class="fw-bold mt-2">{{ bk.available_copies }}</div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <div class="col-12 text-center">
                <p>No books found matching your search criteria.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock main-content %}
