{% extends 'app/base.html' %}

{% block body %}
<div class="container my-5">
    <div class="text-center">
        <h1 class="text-success mb-3 fw-bold">ðŸŽ‰ Password Changed Successfully!</h1>
        <p class="lead text-muted">Your password has been updated securely. You're good to go!</p>
        
        <!-- Celebratory GIF Section -->
        <div class="d-flex justify-content-center my-4">
            <div class="p-3" style="border: 5px solid #198754; border-radius: 50%; animation: pulse 1.5s infinite;">
                <iframe src="https://giphy.com/embed/tf9jjMcO77YzV4YPwE" 
                        width="280" height="280" 
                        frameBorder="0" 
                        class="rounded shadow-sm" 
                        style="border-radius: 50%;" 
                        allowFullScreen>
                </iframe>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="d-flex justify-content-center mt-5">
            <a href="{% url 'profile' %}" class="btn btn-lg btn-success px-4 me-3 shadow-sm" style="border-radius: 30px;">
                <i class="fa-solid fa-user fa-lg me-2"></i> Go to Profile
            </a>
            <a href="{% url 'home' %}" class="btn btn-lg btn-outline-secondary px-4 shadow-sm" style="border-radius: 30px;">
                <i class="fa-solid fa-house fa-lg me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Add custom CSS for animations -->
<style>
    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(25, 135, 84, 0.5);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(25, 135, 84, 0.75);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(25, 135, 84, 0.5);
        }
    }
</style>
{% endblock %}
